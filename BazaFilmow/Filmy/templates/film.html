    {% extends 'szablon.html' %}

    {% block film %}
    {% if film_user %}
        <h1> {{ film_user.tytul }}</h1>
        <p> Opis: {{ film_user.opis }} </p>
        <p> Rok produkcji: {{ film_user.rok_produkcji }} </p>
        <p> Ocena: {{ film_user.ocena }} </p>
        <p> Rezyser: {{ film_user.rezyser }} </p>
    {% else %}
        <p> Nie ma filmu o takim id.</p>
    {% endif %}
    {% endblock film %}
